{% extends "base.html" %}

{% block content %}

    <h1>Add a Blog Entry</h1>
    <form method="POST">

        <p>
        <label>Title for your new blog:
            <input type="text" name="title" id="title">
        </label>
        </p>

        {% if title_error %}
        <p class="error">{{title_error}}</p>
        {% endif %}

        <p>
        <label>Your new blog:
            <input type="textarea" name="body" id="body">
        </label>
        </p>

        {% if body_error %}
        <p class="error">{{body_error}}</p>
        {% endif %}

        <input type="submit" value="Add Entry">

    </form>

{% endblock %}
