{% extends "base.html" %}

{% block content %}

    <h1>Add a Blog Entry</h1>
    <form action="/newpost" method="POST">
        <p>
        <label>Title for your new blog:
            <input type="text" name="title">
        </label>
        </p>
        <p>
        <label>Your new blog:
            <input type="textarea" name="body">
        </label>
        </p>
        <input type="submit" value="Add Entry">
    </form>

{% endblock %}
