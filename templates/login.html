{% extends "base.html" %}

{% block content %}
<h1>Log in to Blogz!</h1>
<p>If you don't have an account, you may <a href="/signup">Create Account!</a></p>
<form action="/login" method="post">
    <label>Username
        <input name="username" type="text">
    </label>
    <label>Password
        <input name="password" type="password">
    </label>
    <input type="submit" value="Login">
</form>
{% endblock %}
