{% extends "base.html" %}

{% block content %}

    <h1>User List</h1>

    {% if username_list|length == 0 %}
        <p>No users yet.</p>
    {% endif %}

    <form action="/" method='POST'>
        <ul>
            {% for person in username_list %}
                <li><a href='/blog?user={{person.id}}'><strong>{{person.username}}</strong></a></li>
            {% endfor %}
        </ul>
    </form>

{% endblock %}
