{% extends "base.html" %}

{% block content %}

    <h1>User List</h1>

    {% if single_user|length == 0 %}
        <p>No blog entries for this user.</p>
    {% endif %}

    <form action="/" method='POST'>
        <ul>
            {% for blog in single_user %}
                <li><a href='./blog?user={{blog.user}}'><strong>{{blog.title}}</strong></a>
                    <br />
                {{blog.body}}</li>
            {% endfor %}
        </ul>
    </form>

{% endblock %}
