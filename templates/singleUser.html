{% extends "base.html" %}

{% block content %}
    {% for blog in blog_entries %}
        <a href='./blog?blog={{blog.id}}'><strong>{{blog.title}}</strong></a>
        <br />
        {{blog.body}}
        <br />
        <h5>Written by: <a href='./blog?user={{blog.owner}}'>{{blog.owner_id.username}}</a></h5>            
    {% endfor %}        
{% endblock %}
