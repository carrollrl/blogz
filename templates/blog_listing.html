{% extends "base.html" %}

{% block content %}

    <h1>Build a Blog</h1>

    {% if blog_entries|length == 0 %}
        <p>No blog entries yet.</p>
    {% endif %}

    <form action="/blog" method='POST'>
        <ol>
            {% for blog in blog_entries %}
                <li><a href='./blog?id={{blog.id}}'><strong>{{blog.title}}</strong></a>
                    <br />
                {{blog.body}}</li>
            {% endfor %}
        </ol>
    </form>

{% endblock %}
